<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="promo">
      <img class= "promo__img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <article>
        <section class="add-item">
          <p id="add-todo">
            <label for="new-task" class="add-item">Add Item</label>
            <div class="wrapper">
              <input id="new-task" class="task text-input" type="text">
              <button class="button">Add</button>
            </div>
          </p>
        </section>
        <section class="todo-list">
          <h3 class="header">Todo</h3>
          <ul id="todo">
            <li class="item">
              <input type="checkbox" class="checkbox">
              <label class="task task-name">Pay Bills</label>
              <input type="text" class="task text-input">
              <button class="edit button">Edit</button>
              <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
            </li>
            <li class="edit-mode item">
              <input type="checkbox" class="checkbox">
              <label class="task task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text-input">
              <button class="edit button">Save</button>
              <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
            </li>
          </ul>
        </section>
        <section class="completed-list">
          <h3 class="header">Completed</h3>
          <ul id="completed">
            <li class="item">
              <input type="checkbox" class="checkbox" checked>
              <label class="task task-name">See the Doctor</label>
              <input type="text" class="task text-input">
              <button class="edit button">Edit</button>
              <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
