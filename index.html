<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="promo">
      <img class="promo__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="promo__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="container">
      <article>
        <section class="add">
          <div id="add__todo">
            <label for="new-task" class="add__item">Add Item</label>
            <div class="add__wrapper">
              <input id="new-task" class="text-input" type="text">
              <button class="button">Add</button>
            </div>
          </div>
        </section>

        <section class="todo">
          <h3 class="header">Todo</h3>
          <ul class="todo__list">
            <li class="todo__item">
              <input type="checkbox" class="checkbox">
              <label class="todo__name">Pay Bills</label>
              <input type="text" class="todo__text-input text-input">
              <button class="todo__edit button">Edit</button>
              <button class="todo__delete button"><img class="todo__delete-img" src="./remove.svg" alt="Remove icon"></button>
            </li>
            <li class="todo__item todo__item_edit">
              <input type="checkbox" class="checkbox">
              <label class="todo__name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__text-input text-input">
              <button class="todo__edit button">Save</button>
              <button class="todo__delete button"><img class="todo__delete-img" src="./remove.svg" alt="Remove icon"></button>
            </li>
          </ul>
        </section>
        <section class="completed-list">
          <h3 class="header">Completed</h3>
          <ul class="todo__list todo__list_completed">
            <li class="todo__item">
              <input type="checkbox" class="checkbox" checked>
              <label class="todo__name">See the Doctor</label>
              <input type="text" class="todo__text-input text-input">
              <button class="todo__edit button">Edit</button>
              <button class="todo__delete button"><img class="todo__delete-img" src="./remove.svg" alt="Remove icon"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
